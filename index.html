<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
                           integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
                           crossorigin=""/>

    <style>
h1, h2, h3 {
  font-family: sans-serif;
}

        p {
          font-family: sans-serif;
        }

        #map {
          height: 500px;
          width: 100%;
        }

    </style>
  </head>
  <body>

    <p>Total distance: <span id="totalDistance"></span> km</p>

    <div id="map"></div>


    <label for="gpxfile">Select GPX file:</label>
    <input type="file"
           id="gpxfile" name="gpxfile"
                        accept=".gpx,.GPX" onchange="loadTrack(this)">

    <script src="js/GPXParser.min.js"></script>
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
            integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
            crossorigin=""></script>

    <script src='https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/Leaflet.fullscreen.min.js'></script>
    <link href='https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/leaflet.fullscreen.css' rel='stylesheet' />

    <script src="js/GDouglasPeuker.js"></script>
    <script src="js/lzw.js"></script>
    <script>
      let mymap = L.map('map');
      mymap.myroute = null;

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
  maxZoom: 50
}).addTo(mymap);
mymap.addControl(new L.Control.Fullscreen());

document.addEventListener('DOMContentLoaded', function() {
  params = new URLSearchParams(window.location.search);
  if(params.has("t")) {
    let trackData = JSON.parse(lzw_decode(params.get("t"))) 
    console.log(trackData)
    const points = trackData.map(p => {
      let np = {}
      np["lat"] = parseFloat(p[0])
      np["lon"] = parseFloat(p[1])
      return np
    })
    console.log(points[0])
    let gpx = new gpxParser();
    let distance = gpx.calculDistance(points)
    document.getElementById("totalDistance").innerText = (distance.total/1000).toFixed(3);
    drawTrack(trackData)
  }
})
function drawTrack(points) {
  if(mymap.myroute){
  mymap.removeLayer(mymap.myroute)
  }
  mymap.myroute = L.polyline(points, { weight: 6, color: 'darkred' })
  mymap.myroute.addTo(mymap);
  // zoom the map to the polyline
  mymap.fitBounds(mymap.myroute.getBounds());
}
function loadTrack(input) {

  let file = input.files[0];
  let reader = new FileReader();
  reader.readAsText(file)
  reader.onload = function() {
    let gpx = new gpxParser();
    gpx.parse(reader.result);
    document.getElementById("totalDistance").innerText = (gpx.tracks[0].distance.total / 1000).toFixed(3);

    const track = gpx.tracks[0]
    let coordinates = track.points.map(p => [p.lat.toFixed(5), p.lon.toFixed(5)]);
    let s_coordinates = GDouglasPeucker(track.points, 50).map(p => [p.lat.toFixed(5), p.lon.toFixed(5)])
    console.log(coordinates.length)
    console.log(s_coordinates.length)
    console.log(lzw_encode(JSON.stringify(s_coordinates)))
    drawTrack(s_coordinates)
  }

}
    </script>

  </body>

</html>
