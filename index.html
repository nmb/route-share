<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
                           integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
                           crossorigin=""/>

    <style>
h1, h2, h3 {
  font-family: sans-serif;
}

        p {
          font-family: sans-serif;
        }

        #map {
          height: 500px;
          width: 100%;
        }

    </style>
  </head>
  <body>

    <div id="map"></div>

    <p>Total distance: <span id="totalDistance"></span> km</p>



    <label for="gpxfile">Select GPX file:</label>
    <input type="file"
           id="gpxfile" name="gpxfile"
                        accept=".gpx,.GPX" onchange="loadTrack(this)">
    <p id="shortlink">
    <button id="tinyURLButton" onclick="createTinyURL()" style="display:none">Create short link</button>
    </p>
    <script src="js/GPXParser.min.js"></script>
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
            integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
            crossorigin=""></script>

    <script src='https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/Leaflet.fullscreen.min.js'></script>
    <link href='https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/leaflet.fullscreen.css' rel='stylesheet' />

    <script src="js/GDouglasPeuker.js"></script>
    <script src="js/lzw.js"></script>
    <script>
      let mymap = L.map('map');
      mymap.myroute = null;

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
  maxZoom: 50
}).addTo(mymap);
mymap.addControl(new L.Control.Fullscreen());

function setStateFromURL(){
  if(window.location.hash) {
    const jsonStr = lzw_decode(decodeURIComponent(window.location.hash.substring(1)))
    let trackData = JSON.parse(jsonStr) 
    const points = trackData.map(p => {
      let np = {}
      np["lat"] = parseFloat(p[0])
      np["lon"] = parseFloat(p[1])
      return np
    })
    let gpx = new gpxParser();
    let distance = gpx.calculDistance(points)
    document.getElementById("totalDistance").innerText = (distance.total/1000).toFixed(3);
    drawTrack(trackData)
  }
}
document.addEventListener('DOMContentLoaded', function() {
  setStateFromURL()
})
async function createTinyURL(){
  console.log("Creating tinyurl.")
  let url = encodeURIComponent(window.location.href.split('#')[0] + "#" + mymap.routeData)
  let res = await fetch('https://tinyurl.com/api-create.php?url=' + url)
  const tinyURL = await res.text()
  document.getElementById("tinyURLButton").style.display = "none";
  // add link to document
  let a = document.createElement('a');
  let linkText = document.createTextNode(tinyURL);
  a.appendChild(linkText);
  a.href = tinyURL
  a.id = 'tinyurl'
  document.getElementById("shortlink").appendChild(a)
  return(tinyURL)
}
function drawTrack(points) {
  if(mymap.myroute){
  mymap.removeLayer(mymap.myroute)
  }
  mymap.myroute = L.polyline(points, { weight: 6, color: 'darkred' })
  mymap.myroute.addTo(mymap);
  // zoom the map to the polyline
  mymap.fitBounds(mymap.myroute.getBounds());
}
function loadTrack(input) {

  let file = input.files[0];
  let reader = new FileReader();
  reader.readAsText(file)
  reader.onload = function() {
    let gpx = new gpxParser();
    gpx.parse(reader.result);
    document.getElementById("totalDistance").innerText = (gpx.tracks[0].distance.total / 1000).toFixed(3);

    const track = gpx.tracks[0]
    let coordinates = track.points.map(p => [p.lat.toFixed(5), p.lon.toFixed(5)]);
    let s_coordinates = GDouglasPeucker(track.points, 10).map(p => [p.lat.toFixed(5), p.lon.toFixed(5)])
    console.log(coordinates.length)
    console.log(s_coordinates.length)
    console.log(lzw_encode(JSON.stringify(s_coordinates)))
    // remove old short link (if any)
    let sl = document.getElementById('tinyurl')
    if(sl) {
      sl.parentNode.removeChild(sl)
    }
    document.getElementById("tinyURLButton").style.display = "";
    mymap.routeData = lzw_encode(JSON.stringify(s_coordinates))
    window.history.pushState('', '', "#" + encodeURIComponent(mymap.routeData))
    drawTrack(s_coordinates)
  }

}
window.onpopstate = function(e){
  setStateFromURL()
};
    </script>

  </body>

</html>
