<!doctype html>
<html>
  <head>
    <title>Share Route</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
                           integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
                           crossorigin=""/>

    <link rel="stylesheet" type="text/css" href="css/main.css"/>
  </head>
  <body>
    <div id="content">
      <div class="flex-grid">
        <div class="col">

          <div id="map" style="display:none"></div>

          <p id="distanceDiv" style="display:none">Total distance: <span id="totalDistance"></span> km</p>



          <label for="gpxfile">Select GPX file:</label>
          <input type="file"
                 id="gpxfile" name="gpxfile"
                              accept=".gpx,.GPX" onchange="routeShare.loadTrack(this)">
          <p id="shortlink">
          <button id="tinyURLButton" class="blue" onclick="routeShare.createTinyURL()" style="display:none">Create short link</button>
          <button id="downloadButton" class="blue" onclick="routeShare.downloadGpxFile()" style="display:none" >Download GPX</button>
          </p>
          <p>
          <a title="Help" href="https://github.com/nmb/route-share/blob/main/README.md"><i class="fas fa-question-circle" style="color:black;font-size:200%"></i></a>
        </div>
      </div>
    </div>

    <script src="js/GPXParser.min.js"></script>
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
            integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
            crossorigin=""></script>

    <script src='https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/Leaflet.fullscreen.min.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/js/fontawesome.min.js" integrity="sha256-xLAK3iA6CJoaC89O/DhonpICvf5QmdWhcPJyJDOywJM=" crossorigin="anonymous"></script>
    <link href='https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/leaflet.fullscreen.css' rel='stylesheet' />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/all.min.css" integrity="sha256-2H3fkXt6FEmrReK448mDVGKb3WW2ZZw35gI7vqHOE4Y=" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol@0.74.0/dist/L.Control.Locate.min.css" />

    <script src="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol@0.74.0/dist/L.Control.Locate.min.js" charset="utf-8"></script>

    <script src="js/GDouglasPeuker.js"></script>
    <script src="js/lzw.js"></script>
    <script src="js/route-share.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        routeShare.initialize()
        routeShare.setStateFromURL()
      })
      window.onpopstate = function(e){
        routeShare.setStateFromURL()
      };
    </script>

  </body>

</html>
